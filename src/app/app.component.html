<mat-drawer-container class="app-container" [ngClass]="!isLoggedIn() && 'show-background-svg'" autosize>
  <mat-drawer #drawer class="sidenav" mode="side">
    <div class="brand-name">
      <span>{{ brandName }}</span>
    </div>
    <navigation [drawer]="drawer"></navigation>
  </mat-drawer>

  <div class="header">
    <fa-icon [icon]="navIcon" class="nav-icon" (click)="drawer.toggle()" *ngIf="isLoggedIn() && !drawer.opened"></fa-icon>
    <fa-icon [icon]="closeNavIcon" class="nav-icon" (click)="drawer.toggle()" *ngIf="isLoggedIn() && drawer.opened"></fa-icon>
    <fa-icon [icon]="signOutIcon" class="nav-icon logout" (click)="signOut()" *ngIf="isLoggedIn()"></fa-icon>

    <div class="brand-name" *ngIf="!isLoggedIn()">
      MoneyShare
    </div>

    <div class="account-balance" (click)="moneyOptions()" *ngIf="isLoggedIn()">â‚¬{{ accountBalance() }}</div>
  </div>

  <div class="content container">
    <router-outlet></router-outlet>
  </div>

  <page-footer *ngIf="isLoggedIn()"></page-footer>
</mat-drawer-container>
